<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ù‘Form</title>
</head>
<body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="number" id="number-label">Age <small>(optional)</small></label>
                <input type="number" id="number" placeholder="Age" min="10" max="99">
            </div>
            <div>
                <select id="dropdown" selected="" >
                    <option>Select current role</option>
                    <option>Select first role</option>
                    <option>Select second role</option>

                </select>
            </div>
            <div>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked="">Definitely</label>
            </div>
            <div>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked="">Probably</label>
            </div>
            <div>
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                    Projects</label>
                <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">back-end
                    Projects</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    
</body>
</html>
